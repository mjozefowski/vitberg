<template name="menu">

    <div class="top-menu">
        <nav class="menu">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="logos/LOGO.jpg"></a>
                <ul class="right hide-on-med-and-down">
                    <li id="strona_glowna">Strona główna</li>
                    <li id="news">Aktualności</li>
                    <li id="map">Mapa</li>

                    {{#each categories}}

                        <li>{{this.name}}
                            {{>menuSubitems this._id}}
                        </li>

                    {{/each}}

                    {{#if currentUser}}
                        {{#if isInRole 'admin,editor'}}
                            <li id="admin-panel">Panel administratora</li>
                        {{/if}}
                        <ol id="logout">Wyloguj</ol>
                    {{/if}}
                </ul>
            </div>
        </nav>

    </div>

</template>
