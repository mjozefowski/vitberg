<template name="menu">

    <nav class="navbar navbar-default top-menu hide-to-md">

        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand-logo-big" id="strona_glowna"><img src="\logos\logo.png"  height="50px"></a>
                <a class="navbar-brand brand-logo-small" id="strona_glowna"><img src="\logos\logo-mini.png"  height="50px"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right right-top-menu-btns">
                    <li id="strona_glowna">
                        <a class="strona-glowna-menu">
                            <img src="/icon/homeIco.svg" class="homeBlack" height="24px">
                            <img src="/icon/homeIcoRed.svg" class="homeRed" height="24px">
                        </a>
                    </li>
                    <li id="news"><a>Aktualności</a></li>
                    <li id="map"><a href="https://mapsengine.google.com/map/edit?hl=pl&amp;authuser=0&amp;mid=zO9a_WUb-1sI.kN1KCwEwXRsA" target="_blank">Mapa</a></li>

                    {{#each categories}}
                        <!--TODO DOROBIC WARUNEK ZEBY NIE W KAZDYM  li BYLA KLASA DROPDOWN DLA POPRAWNOSCI KODU (obecnie wszystko dobrze działa)-->
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{this.name}}</a>
                            {{>menuSubitems this._id}}
                        </li>
                    {{/each}}

                     {{#if currentUser}}
                         {{#if isInRole 'admin,editor'}}
                            <li id="admin-panel"><a>Panel administratora</a></li>
                         {{else}}
                             {{#if isInRole 'contractor'}}
                                <li id="admin-panel"><a>Panel kontrahenta</a></li>
                             {{/if}}

                         {{/if}}
                            <li id="logout"><a>Wyloguj</a></li>
                     {{/if}}

                </ul>

            </div>

        </div>

    </nav>

    <div class="hamburger-menu">

        <a class="navbar-brand brand-logo-small" id="strona_glowna"><img src="\logos\logo-mini.png"></a>
        <button id="menu-hamburger-btn" class="glyphicon glyphicon-menu-hamburger hamburger-menu-ico" aria-hidden="true"></button>
        <!--<span id="menu-hamburger-btn" class="glyphicon glyphicon-menu-hamburger hamburger-menu-ico" aria-hidden="true"></span>-->

        <div class="whole-hamburger-container">

                <ul class="hamburger-ul">
                    <a><li id="strona_glowna" class="hamburger-roll-button">Strona główna</li></a>
                    <a><li id="news" class="hamburger-roll-button">Aktualności</li></a>
                    <a href="https://mapsengine.google.com/map/edit?hl=pl&amp;authuser=0&amp;mid=zO9a_WUb-1sI.kN1KCwEwXRsA" target="_blank"><li id="map" class="hamburger-roll-button">Mapa</li></a>

                    {{#each categories}}
                        <!--TODO DOROBIC WARUNEK ZEBY NIE W KAZDYM  li BYLA KLASA DROPDOWN DLA POPRAWNOSCI KODU (obecnie wszystko dobrze działa)-->
                        <li class="dropdown dropdown-hamburger">{{this.name}}
                            {{>menuSubitems this._id}}
                        </li>
                    {{/each}}

                    {{#if currentUser}}
                        {{#if isInRole 'admin,editor'}}
                            <a><li id="admin-panel" class="hamburger-roll-button">Panel administratora</li></a>
                        {{else}}
                            {{#if isInRole 'contractor'}}
                                <a> <li id="admin-panel" class="hamburger-roll-button">Panel kontrahenta</li></a>
                            {{/if}}

                        {{/if}}
                        <a> <li id="logout" class="hamburger-roll-button">Wyloguj</li></a>
                    {{/if}}
                </ul>

        </div>
    </div>


</template>
