<template name="gallery">

    {{>slider}}

    <div class="gallery-main-container">

        <div class="header-gallery header">GALERIA VITBERG</div>

        <div class="gallery-inner-container">

            {{#each galleries}}

            <div class="main-single-gallery">
                    <div class="photo" style="background-image: url({{image images}})">
                        <div class="inside">
                            <div class="header-photo">
                                {{name}}
                            </div>
                            <div class="date-place">
                                <!--KRAKÃ“W CZERWIEC/2016-->
                                <div id="{{_id}}" class="glyphicon glyphicon glyphicon-zoom-in ico"></div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}



        </div>

    </div>

    {{>footer}}

</template>
