<template name="Home">

    {{>slider}}

    <!--{{>mainRedRight}}-->


    {{#each blocks}}
        {{#if isRedRight type}}
            {{>mainRedRight this}}
        {{else}}
            {{#if isRedLeft type}}
            {{>mainRedLeft this}}

                {{else}}
                {{#if isParallax type}}
                    {{>mainParalax this}}
                    {{else}}
                    {{#if isMainClickable type}}
                        {{> mainClickable this}}
                        {{else}}
                        {{#if isMainOpinion type}}
                            {{>mainOpinions this}}
                            {{else}}
                            {{#if isMainNews type}}
                                {{>mainNews this}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/if}}
            {{/if}}
        {{/if}}

    {{/each}}

    <!--{{>mainOpinions}}-->
    <!--{{>mainParalax}}-->
    <!--{{>mainClickable}}-->
    {{>footer}}


</template>
