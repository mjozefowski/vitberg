<template name="slider">

    <div class="container container-main-carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                {{#each sliderItems}}
                <div class="item">
                    <img src="{{image}}" alt="Slider" width="460" height="345">
                </div>
                {{/each}}
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="row row newsletter-row">
        <div class="col-lg-10 col-lg-offset-1 col-sm-12 col-xs-12 newsletter-nestle-row">
            <div class="newsletter-field col-md-6 col-md-offset-6 col-sm-12 col-xs-12">
                <div class="newsletter-label"> NEWSLETTER</div>
                <input class="newsletter-inpt" placeholder="PODAJ SWÓJ EMAIL">
                <button class="newsletter-accept"> <i class="material-icons">done</i> </button>
            </div>
        </div>
    </div>

    <div class="four-blocks">

        <div class="col-lg-10 col-lg-offset-1 col-sm-12 col-xs-12 row four-blocks-row-2">

            <div id="addOpinion" class="center col-md-3 col-sm-6 col-xs-6 block-main">
                <img class="block-icon" src="/icon/opinie.svg">
                <div class="block-descr">Opinie pacjentów</div>
            </div>
            <div id="map" class="center col-md-3 col-sm-6 col-xs-6 block-main">
                <img class="block-icon"  src="/icon/mapa.svg">
                <div class="block-descr">Mapa punktów NFI</div>
            </div>
            <div class="center col-md-3 col-sm-6 col-xs-6 block-main">
                <img class="block-icon"  src="/icon/produkty.svg">
                <div class="block-descr">Nasze produkty</div>
            </div>
            <div id="contact" class="center col-md-3 col-sm-6 col-xs-6 block-main">
                <img class="block-icon"  src="/icon/kontakt.svg">
                <div class="block-descr">Kontakt</div>
            </div>

        </div>

    </div>

    <div class="separator-top"> </div>

</template>
