<template name="slider">

    <div class="container container-main-carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://static.robbreport.com/sites/default/files/images/articles/2016Mar/2016261//01-.jpg" alt="Slider" width="460" height="345">
                </div>

                <div class="item">
                    <img src="http://www.topgear.com/sites/default/files/styles/fit_1960x1102/public/images/news-article/carousel/2016/02/2bf73af4a8accdfc1c7a54a741c316f6/centenario_02_high.jpg?itok=HWp6OJwN" alt="Slider" width="460" height="345">
                </div>

                <div class="item">
                    <img src="http://www.topgear.com/sites/default/files/styles/fit_1960x1102/public/images/news-article/carousel/2016/02/2bf73af4a8accdfc1c7a54a741c316f6/centenario_08_high.jpg?itok=PoBp_2hh" alt="Slider" width="460" height="345">
                </div>

                <div class="item">
                    <img src="http://www.moibbk.com/images/lamborghini-aventador-white-1.jpg" alt="Slider" width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="row row newsletter-row">
        <div class="col-lg-10 col-lg-offset-1 col-sm-12 newsletter-nestle-row">
            <div class="newsletter-field col-md-6 col-md-offset-6 col-sm-12 ">
                <div class="newsletter-label"> NEWSLETTER</div>
                <input class="newsletter-inpt" placeholder="PODAJ SWÓJ EMAIL">
                <button class="newsletter-accept"> <i class="material-icons">done</i> </button>
            </div>
        </div>
    </div>

    <div class="four-blocks row">

        <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 row four-blocks-row-2">

            <div class="center col-md-3 col-sm-12 block-main">
                <i class="large material-icons">person_pin</i>
                <div class="block-descr">Opinie pacjentów</div>
            </div>
            <div class="center col-md-3 col-sm-12  block-main">
                <i class="large material-icons">language</i>
                <div class="block-descr">Mapa punktów ANZ</div>
            </div>
            <div class="center col-md-3 col-sm-12  block-main">
                <i class="large material-icons">shopping_basket</i>
                <div class="block-descr">Nasze produkty</div>
            </div>
            <div class="center col-md-3col-sm-12  block-main">
                <i class="large material-icons">contact_phone</i>
                <div class="block-descr">Kontakt</div>
            </div>

        </div>

    </div>

</template>
