<template name="mainRedLeft">

    <div class="main-red-left">

        {{#if showIcon}}<div class="top-clip top-clip-red-left"><img src="{{icon}}" width="80px;"></div>{{/if}}

        <div class="image-content">
            <img src="{{imageLeft}}" width="100%">
        </div>

        <div class="text-content">
            <div class="header">{{title}}</div>

            <div class="simple-text-content">
                {{{text}}}
            </div>

            <a href="{{linkUrl}}">
                <button class="read-more-btn left">
                    <i class="material-icons">add</i> Dowiedz się więcej
                    <!--<i class="material-icons">add</i>{{linkText}}-->
                </button>
            </a>

        </div>
    </div>

</template>
