<template name="mainOpinions">

    <div class="main-opinions-container container-carousel">
        {{#if showIcon}}
        <div class="top-clip top-clip-opinie"><img src="/temp/akcjaNaZdrowie.png" width="80px;"></div>
        {{/if}}
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel2" data-slide-to="1"></li>
                <li data-target="#myCarousel2" data-slide-to="2"></li>
                <li data-target="#myCarousel2" data-slide-to="3"></li>
            </ol>

            <a href="/static/addOpinion" class="read-more-a">
                <button class="read-more-btn right">
                    <i class="material-icons">add</i> Wszystkie opinie
                    <!--{{linkText}}-->
                </button>
            </a>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="header-smaller hide-from-sm">OPINIE NASZYCH PACJENTÓW</div>

                {{#each opinions}}

                <div class="item opinion-main-item">
                    <div class="image-content">
                        <img src="/cfs/files/thumbs/{{image this}}" class="gray-scale">
                    </div>
                    <div class="text-content">
                        <div class="header hide-to-sm">OPINIE NASZYCH PACJENTÓW</div>
                        <div class="author-of-opinion"> {{sex this.sex}} {{this.firstName}} z {{this.city}} lat {{this.age}} </div>
                        <div class="simple-text-content">
                            {{text this.opinionText}}
                        </div>
                    </div>
                </div>

                {{/each}}


            </div>


        </div>



    </div>


</template>
