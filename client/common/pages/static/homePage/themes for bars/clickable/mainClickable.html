<template name="mainClickable">

    <div class="main-clickable">

        {{#if showIcon}}
            <div class="top-clip top-clip-clickable-blocks"><img src="/temp/clickable2.png" width="80px;"></div>
        {{/if}}

        <div class="header">POZNAJ SYSTEM S.K.O.T.</div>
        <div class="header-smaller">ELEMENTY RAM VITBERG+</div>

        <button class="arrow-blocks left-arrow-blocks"> <span class="glyphicon glyphicon-chevron-left"></span> </button>

        <div class="blocks-container">

            <div class="blocks-inner-container" style="transform:translate(0px);">
                {{#each icons}}

                    <div class="single-block">
                        <div class="block-ico iconClickable" id="{{this.templateId}}" style="background:url({{this.image}}); background-size: contain; background-repeat: no-repeat;"></div>
                    </div>

                {{/each}}
            </div>

        </div>

        <button class="arrow-blocks right-arrow-blocks"> <span class="glyphicon glyphicon-chevron-right"></span> </button>

    </div>

        <!--<div class="single-block">-->
            <!--<div class="block-ico"> <img id="{{this.templateId}}" src="{{this.image}}" height="100%" class="iconClickable"></div>-->

        <!--</div>-->
        <!--&lt;!&ndash;<img id="{{this.templateId}}" src="{{this.image}}" class="iconClickable">&ndash;&gt;-->

    <!--{{/each}}-->

    {{> UI.dynamic template=myTemplate data=templateData}}

</template>
