<template name="subClickable">
    <div class="sub-clickable row">
        <div class="description col-lg-4 col-md-4">

            <div class="top-title" >zagłówek</div>
            <div class="bottom-title" >SZYJA</div>
            <div class="text-content"> {{data.text}}</div>
            <button class="read-more-btn left"><i class="material-icons">add</i> Dowiedz się więcej</button>

        </div>

        <div class="usage col-lg-4 col-md-5">
            <div class="header-smaller">ZASTOSOWANIE</div>

            <ul>
                {{#each useCase}}
                <li><i class="material-icons">add</i> <span> {{this}}</span>  </li>
                {{/each}}
            </ul>

        </div>

        <div class="photo col-lg-4 col-md-3"> <img src="/temp/product1.png" width="100%:"></div>
    </div>

</template>
