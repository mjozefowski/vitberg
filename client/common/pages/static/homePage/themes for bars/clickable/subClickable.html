<template name="subClickable">
    <div class="sub-clickable row">
        <div class="description col-lg-4 col-md-4 col-sm-6 col-xs-12">

            <div class="top-title" >{{data.title}}</div>
            <div class="bottom-title" >{{data.title2}}</div>
            <div class="text-content"> {{data.text}}</div>
            <button id="{{data.link.url}}" class="read-more-btn left"><i class="material-icons">add</i> {{data.link.text}}</button>

        </div>

        <div class="usage col-lg-4 col-md-5 col-sm-6 col-xs-12">
            <div class="header-smaller">ZASTOSOWANIE</div>

            <ul>
                {{#each useCase}}
                <li><i class="material-icons">add</i> <span> {{this}}</span>  </li>
                {{/each}}
            </ul>

        </div>

        <div class="photo col-lg-4 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-12"> <img src="{{data.image}}"></div>
    </div>

</template>
