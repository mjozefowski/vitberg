<template name="mainNews">

    <div class="main-news-container">
        <div class="main-news-content" style="background-image:url(/temp/newsBg.jpg);">
            <div class="o-firmie">
                <div class="header">{{title}}</div>
                <div class="o-firmie-content simple-text-content"> {{text}} </div>
                <button class="read-more-btn right" onclick="{{linkUrl}}"><i class="material-icons">add</i> {{linkText}}</button>
            </div>
            <div class="news-list">
                <div class="header">AKTUALNOÅšCI</div>
                <div class="news-list-content simple-text-content">
                    {{#each news}}
                    <div><a id="{{this._id}}" class="single-news-item"> <i class="material-icons">add</i> {{this.title}} </a></div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
