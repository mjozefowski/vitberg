<template name="contact">

    {{>slider}}

        <div class="main-container-contact">

            {{#each contacts}}
                {{#if this.image}}
            <div class="single-card">
                <div class="worker-role">{{position}}</div>

                <img class="worker-photo" src="{{image}}">

                <div class="worker-info">
                    <div class="worker-name-lastname">{{firstName}} {{lastName}}</div>

                    <div class="worker-contact-info">
                        <div class="worker-tel">tel. {{phone}}</div>
                        <div class="worker-tel-kom">kom. {{cellPhone}}</div>
                        <div class="worker-mail"><a href="mailto:{{email}}"> e-mail </a></div>
                        <div class="worker-skype"><a href="skype:{{skype}}">skype</a></div>
                    </div>
                </div>

            </div>
                    {{/if}}
            {{/each}}


            <div class="general-contact">
                <img class="logo-mini-contact" src="/logos/logo-mini.png">
                <div class="general-contact-info">Vitberg Jacek Sikora, 33-300 Nowy SÄ…cz, ul. Borelowskiego 22</div>
            </div>


        </div>


    {{>footer}}


</template>
