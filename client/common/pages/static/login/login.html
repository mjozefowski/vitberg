<template name="login">


    {{#if isLoginFailed}}
        <div class="alert alert-warning alert-dismissible log-in-alert" role="alert">
            <!--<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>-->
            <i class="material-icons">sentiment_dissatisfied</i>
            <p>User not found, or wrong password. <br>
            Please try again.</p>
        </div>
    {{/if}}
    <div class="row log-in-container">

        <!--<div class="flex-item">-->

            <!--<button id="facebook-login" class="btn btn-primary"> Login with Facebook</button>-->

        <!--</div>-->

        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 log-in-box">
            <form>
                <label> <input type="email" name="loginEmail" placeholder="E-mail"></label><br>
                <label><input type="password" name="loginPassword" placeholder="Password"></label>


                <div class="log-int-btn-container">
                    <br>
                    <input class="btn-red" type="submit" value="Login">
                </div>
            </form>
            <a href="/static/forgot-password">Nie pamiętam hasła</a>

        </div>

    </div>


</template>
