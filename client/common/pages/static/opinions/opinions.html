<template name="dropzone">
    {{> sAlert}}

    {{>slider}}

    <div class="opinions-main-container">

        <button class="btn btn-add-opinion" data-toggle="collapse" data-target="#collapse">Dodaj opinię +</button>

        <div id="collapse" class="collapse collapse-write-opinion">
            <div class="header-smaller" >Dodaj opinię </div>

            <div class="add-opinion-form-container">
                <div class="header-smaller">Opinia</div>
                    <textarea class="textarea-opinion" value="" id="text" name="text" form="clientOpinionForm" placeholder="Kliknij aby napisać opinię (minimum 200 znaków)"></textarea>

                    <form id="clientOpinionForm" class="client-opinion-form">
                        <legend><div>Imię</div><input type="text" name="firstName" id="clientFirstName"></legend>
                        <legend><div>Nazwisko</div><input type="text" name="lastName" id="clientLastName"></legend>
                        <legend><div>Wiek</div><input type="number" name="age" id="clientAge"></legend>
                        <legend><div>Miasto</div><input type="text" name="city" id="clientCity"></legend>
                        <legend><div>Płeć</div><select name="sex" id="clientSex">
                            <option value="female">Kobieta</option>
                            <option value="male">Mężczyzna</option>
                            <option value="unconventional">Niekonwencjonalna</option>
                        </select>
                            </legend>
                        <legend><div>Telefon</div><input type="number" name="phone" id="clientPhone"></legend>
                        <legend><div>Email</div><input type="email" name="email" id="clientEmail"></legend>
                        <legend><div>Numer seryjny materaca <span class="glyphicon glyphicon-question-sign"></span></div><input type="number" name="serial" id="clientProductSerial"></legend>
                        <input class="btn btn-send-opinion" type="submit">
                    </form>

                    <div class="captcha-container">
                    {{>reCAPTCHA}}
                    </div>

                    <div class="row">
                            <div id="dropzone" class="dropzone" style="background-color: #f5f5f5; width: 80%; margin-left:10%;">
                                <div class="well well-drop-zone drop-zone-box">
                                    Upuść tutaj aby wysłać (Max 4)
                                </div>
                            </div>

                    </div>



                <div>
                    {{#each array}}
                        <div class="opinion-uploaded-image">{{this.data.blob.name}}<span id="{{this.data.blob.name}}" class="remove-image"> x </span></div>
                    {{/each}}
                </div>

            </div>
        </div>

        <br>
        <br>


        <div class="each-opinions-container">
            {{#each opinions}}
                <div class="single-opinion-container">

                    <div class="opinion-personal-info">{{sex this.sex}} <span>{{this.firstName}} ({{this.age}})</span> z <span>{{this.city}}</span></div>

                    <div class="opinion-content-container">

                    <div id="{{this._id}}" class="opinion-image-container" >
                        {{#if img images}}<img id="{{this._id}}" class="opinionThumb gray-scale maxImageSize" src="{{img images}}">{{/if}}
                    </div>

                        <br class="hide-to-sm">
                        <span class="opinion-text">{{this.opinionText}}</span>
                    </div>

                    <div class="read-more-opinion-btn">Czytaj więcej</div>
                    <div class="read-less-opinion-btn hide">Zwiń opinię</div>

                </div>
            {{/each}}
        </div>

    </div>

    {{>footer}}

</template>
