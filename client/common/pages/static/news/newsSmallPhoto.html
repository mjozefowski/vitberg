<template name="newsSmallPhoto">
    {{#with newsDoc}}
    <div class="news-small-photo-main-container">

        <div class="news-header">

            <div class="news-title">{{title}}</div>

        </div>

        <div class="news-content">
        {{#if isVideo this}}
            <div class="news-media">
                <iframe class="media-news" src="{{this.video}}"></iframe>
                <!--<img src="/photos/galeria1.jpg">-->
            </div>

        {{else}}

                <div class="news-photo">

                        <img class="media-news media-news-image small-news-media" src="{{image this}}" >

                </div>

        {{/if}}


            <div class="news-text">

                {{text}}

                <a href="#" id="{{_id}}" class="read-more read-more-news"> + wiÄ™cej </a>
            </div>
        </div>

    </div>
{{/with}}

</template>
