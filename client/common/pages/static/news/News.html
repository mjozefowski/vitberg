<template name="News">

    {{>slider}}

    <div class="news-main-container">

        <div class="regular-news">


            {{#each news}}

                {{#if this.isSmall}}
                    {{>newsSmallPhoto this}}
                {{else}}
                    {{>newsCenterPhoto this}}
                {{/if}}

            {{/each}}



        </div>

        <div class="important-news">

            {{#each newsImportant}}
                {{>newsRightImportant this}}
            {{/each}}
        </div>

    </div>

    {{>footer}}

</template>
