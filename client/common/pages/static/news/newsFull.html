<template name="newsFull">

    <div class="zoomed-container">

        <span class="vertical-center-helper"></span>
        <img class="zoomed-image" src="">

    </div>

    {{>slider}}


        <div class="full-news-container">

            <div class="newsFull-content-container">

                <div class="newsFull-top">

                    <div class="header">{{newsDoc.title}}</div>
                    <div class="news-date-big">{{dateFix newsDoc.date 'pl'}}</div>

                </div>

                <div class="newsFull-content simple-text-content">

                    {{newsDoc.text}}

                </div>
            </div>

            <div class="newsFull-media-container">

                {{#each newsDoc.images}}
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="{{img}}">
                </div>
                {{/each}}
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>
                <div class="single-media-container">
                    <img class="single-media-newsFull image-to-maximize" src="/photos/galeria2.jpg">
                </div>

                <div class="newsFull-movie-container">
                    <iframe class="media-newsFull" src="https://www.youtube.com/embed/cPRRupAM4DI"></iframe>
                </div>

            </div>
            {{#if newsDoc.video}}
            <div class="newsFull-movie-container">
                <iframe class="media-newsFull" src="{{newsDoc.video}}"></iframe>
            </div>
            {{/if}}


        </div>


    {{>footer}}

</template>
