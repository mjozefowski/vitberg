<template name="newsRightImportant">

    {{# with newsDoc}}
    <div class="news-important-container">

        <div class="news-header">
            <span> {{title}} </span>
        </div>

        <div class="news-media">
            {{#if isVideo this}}
            <iframe class="media-news" src="{{video}}"></iframe>
            {{else}}
            <img class="media-news" src="{{image this}}">
            {{/if}}
        </div>



        <div class="news-text">

            {{text}}

            <a href="#" id="{{_id}}" class="read-more read-more-news"> + wiÄ™cej </a>
        </div>

    </div>
    {{/with}}

</template>
