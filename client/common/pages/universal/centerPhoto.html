<template name="centerPhoto">
{{#with selectedData}}
    <div class="main-container-centerPhoto">



        <div class="whole-content">


                <div class="image-container">
                    {{#each images}}
                    <div class="image-div-center" style="background-image:url({{this}})"> </div>
                    {{/each}}
                </div>

                <div class="header">{{title}}</div>

                <div class="text-container simple-text-content">
                    {{{text}}}
                </div>

        </div>


    </div>
{{/with}}
</template>
