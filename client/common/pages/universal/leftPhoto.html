<template name="leftPhoto">
{{#with selectedData}}
    <div class="main-container-leftPhoto">

        <div class="whole-content">

            <div class="text-photo-container">

                <div class="header">{{{title}}}</div>

                <div class="image-container">
                    {{#each images}}
                    <div class="image-div-left" style="background-image:url({{this}})"></div>
                        {{/each}}
                </div>

                <div class="text-container simple-text-content">
                    {{{text}}}
                </div>

            </div>

        </div>

    </div>
{{/with}}
</template>
