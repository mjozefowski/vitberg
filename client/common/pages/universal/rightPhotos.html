<template name="rightPhoto">
{{#with selectedData}}
        <div class="main-container-rightPhoto">

            <div class="whole-content">

                <div class="text-photo-container">

                    <div class="header">{{title}}</div>

                    <div class="text-container simple-text-content">
                        <div class="image-container">
                        {{#each images}}
                            <div class="image-div-right" style="background-image:url({{this}})"> </div>
                        {{/each}}
                        </div>

                        {{{text}}}

                    </div>



                </div>

            </div>


        </div>
{{/with}}

</template>
