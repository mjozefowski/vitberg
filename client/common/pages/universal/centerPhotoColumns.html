<template name="centerPhotoColumns">

    <!--{{>slider}}-->

    <div class="main-container-centerPhotoColumns">
        {{#with selectedData}}
        <div class="header">{{title}}</div>

        <div class="whole-content">

            <div class="text-container simple-text-content"> {{{text}}}
            </div>

            <div class="image-container">
                {{#each images}}
                <div class="image-div-center" style="background-image:url({{this}})"></div>
                {{/each}}
            </div>


            <div class="summary-text simple-text-content row">

                <div class="col col-sm-4 col-xs-12">
                    <div class="header-smaller">{{{col1.title}}}</div>
                    <div class="text-column">
                        {{{col1.text}}}
                    </div>
                </div>

                <div class="col col-sm-4 col-xs-12">
                    <div class="header-smaller">{{{col2.title}}}</div>
                    <div class="text-column">
                        {{{col2.text}}}


                    </div>
                </div>

                <div class="col col-sm-4 col-xs-12">
                    <div class="header-smaller">{{{col3.title}}}</div>
                    <div class="text-column">
                       {{{col3.text}}}
                    </div>
                </div>

            </div>
        </div>

        {{/with}}
    </div>

    <!--{{>footer}}-->

</template>
