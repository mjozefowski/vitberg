<template name="universalProgram">

    {{>slider}}



        <div class="program-blocks-slider-container">

            <div class="header">{{{title}}}</div>

            <button class="arrow-programs left-arrow-programs">  <span class="glyphicon glyphicon-chevron-left"></span> </button>

            <div class="slider-blocks-program">
                <div class="slider-blocks-inner-program" style="transform:translate(0px);">

                    {{#each programs}}

                    <div class="single-program-block">
                        <div id="{{_id}}" class="block-ico iconClickable" style="background:url({{icon}});"></div>
                    </div>
                    {{/each}}

                </div>
            </div>

            <button class="arrow-programs right-arrow-programs">  <span class="glyphicon glyphicon-chevron-right"></span> </button>

        </div>

        <div class="container-programs-universal">

            {{> UI.dynamic template=temp data=templateData}}


        </div>

    {{>footer}}

</template>
