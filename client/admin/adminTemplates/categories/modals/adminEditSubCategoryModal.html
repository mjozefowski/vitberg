<template name="adminEditSubCategoryModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="SubCategories" id="adminEditSubcategory" doc=selectedDoc type="update"}}


                    {{> afQuickField name='name' label="Nazwa"}}
                    {{> afQuickField name='visible'}}
                    {{> afQuickField name='order' label="Kolejność"}}

                    {{> afQuickField name='selectedTemplate' class='selectedTemplate' label="Szablon strony"}}

                    {{> afQuickField name='title' label="Tytuł"}}
                    {{> afQuickField name='text' label="Treść"}}


                          {{> afQuickField name='col1' label="Kolumna 1"}}
                          {{> afQuickField name='col2' label="Kolumna 2"}}
                          {{> afQuickField name='col3' label="Kolumna 3"}}


                    <div class="hidden">{{> afQuickField name='categoryId' class='categoryIdInput'}}</div>
                    <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}

                {{#each selectedDoc.images}}
                    <div class="flex-container edit-gallery-modal-items">
                        <img id="{{this}}" src="{{this}}" class="tabular-image flex-item-big">
                        <span class="glyphicon glyphicon-remove remove-image flex-item-small"></span>
                    </div>
                {{/each}}
                <input type="file" name="…" class="myFileInput">
                {{> FS.UploadProgressBar bootstrap=true}}


            </div>
        </div>
    </div>
</template>
