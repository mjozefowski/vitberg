<template name="adminEditSubCategoryModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="SubCategories" id="adminEditSubcategory" doc=selectedDoc type="update"}}


                    {{> afQuickField name='name'}}
                    {{> afQuickField name='visible'}}

                    {{> afQuickField name='selectedTemplate' class='selectedTemplate'}}

                    {{> afQuickField name='title'}}
                    {{> afQuickField name='text'}}


                          {{> afQuickField name='col1'}}
                          {{> afQuickField name='col2'}}
                          {{> afQuickField name='col3'}}


                    <div class="hidden">{{> afQuickField name='categoryId' class='categoryIdInput'}}</div>
                    <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                {{/autoForm}}

                {{#if selectedDoc.image}}
                Obrazy:
                <img id="{{selectedDoc.image}}" src="{{selectedDoc.image}}" class="tabular-image">
                    <span class="glyphicon glyphicon-remove remove-image"></span>
                {{else}}
                <input type="file" name="â€¦" class="myFileInput">
                {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}


            </div>
        </div>
    </div>
</template>
