<template name="adminAddSubcategoryContainerModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{cols}}

                {{#autoForm collection="SubCategoriesContainer" id="insertSubcategoryContainer" doc=selectedDoc type="update"}}


                    {{> afQuickField name='name' label="Nazwa"}}
                    {{> afQuickField name='visible'}}


                    <div class="hidden">{{> afQuickField name='categoryId' class='categoryIdInput'}}</div>

                    <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}


            </div>
        </div>
    </div>
</template>
