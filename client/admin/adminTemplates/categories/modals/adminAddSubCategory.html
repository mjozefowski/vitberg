<template name="adminAddSubCategory">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{cols}}

                {{#autoForm collection="SubCategories" id="insertSubcategory" type="insert"}}


                    {{> afQuickField name='name'}}
                    {{> afQuickField name='visible'}}

                    {{> afQuickField name='title'}}
                    {{> afQuickField name='text'}}

                    {{> afQuickField name='selectedTemplate' class='selectedTemplate'}}

                    {{> afQuickField name='col1'}}
                    {{> afQuickField name='col2'}}
                    {{> afQuickField name='col3'}}




                    <div class="hidden">{{> afQuickField name='categoryId' class='categoryIdInput'}}</div>

                    <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                {{/autoForm}}


            </div>
        </div>
    </div>
</template>
