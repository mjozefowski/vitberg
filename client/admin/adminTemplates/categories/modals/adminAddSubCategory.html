<template name="adminAddSubCategory">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{cols}}

                {{#autoForm collection="SubCategories" id="insertSubcategory" type="insert"}}


                    {{> afQuickField name='name' label="nazwa"}}
                    {{> afQuickField name='visible'}}

                    {{> afQuickField name='title' label="Tytuł"}}
                    {{> afQuickField name='text' label="Treść"}}

                    {{> afQuickField name='selectedTemplate' class='selectedTemplate'}}

                    {{> afQuickField name='col1' label="Kolumna 1"}}
                    {{> afQuickField name='col2' label="Kolumna 2"}}
                    {{> afQuickField name='col3' label="Kolumna 3"}}




                    <div class="hidden">{{> afQuickField name='categoryId' class='categoryIdInput'}}</div>

                    <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}


            </div>
        </div>
    </div>
</template>
