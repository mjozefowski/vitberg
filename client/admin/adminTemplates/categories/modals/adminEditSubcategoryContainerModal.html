<template name="adminEditSubcategoryContainerModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="SubCategoriesContainer" id="updateSubcategoryCategory" type="update" doc=selectedDoc}}


                    {{> afQuickField name='name' label="Nazwa"}}
                    <!--{{> afQuickField name='url'}}-->
                    {{> afQuickField name='visible'}}

                    <button type="submit" class=" admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}

                <button id="addNewSubCategoryNew" class="btn-red-thin-border">+ Dodaj nową podkategorię</button>


                {{> tabular table=TabularTables.AdminSubCategories selector=selector class="table table-striped table-bordered table-condensed"}}


            </div>
        </div>
    </div>
</template>
