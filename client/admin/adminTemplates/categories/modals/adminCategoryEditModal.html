<template name="adminCategoryEditModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="Categories" id="updateCategory" type="update" doc=selectedDoc}}


                    {{> afQuickField name='name' label="Nazwa"}}
                    {{> afQuickField name='url'}}
                    {{> afQuickField name='visible'}}

                    <button type="submit" class="admin-modal-save-btn saveButton margin-vertically20">Zapisz</button>
                {{/autoForm}}

                <button id="addNewSubCategory" class="btn-red-thin-border radius5 margin-vertically20">+ Dodaj nową podkategorię</button>


                {{> tabular table=TabularTables.AdminSubCategoriesContainer selector=selector class="table table-striped table-bordered table-condensed"}}


            </div>
        </div>
    </div>
</template>
