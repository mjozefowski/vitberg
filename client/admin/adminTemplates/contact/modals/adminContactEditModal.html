<template name="adminContactEditModal">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="Contact" id="adminEditContact" doc=selectedDoc type="update"}}


                    {{> afQuickField name='firstName' label="Imie"}}
                    {{> afQuickField name='lastName' label="Nazwisko"}}
                    {{> afQuickField name='position' label="Posada"}}

                    {{> afQuickField name='phone' label="Telefon"}}
                    {{> afQuickField name='cellPhone' label="Komórka"}}

                    {{> afQuickField name='email' label="Email"}}
                    {{> afQuickField name='skype' label="Skype"}}


                    <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}



                {{#if selectedDoc.image}}
                    <div>
                        Zdjęcie
                    </div>
                <div class="flex-container">
                    <img id="{{selectedDoc.image}}" src="{{selectedDoc.image}}" class="tabular-image flex-item-big">
                    <div class="glyphicon glyphicon-remove remove-image flex-item-small"></div>
                </div>
                {{else}}
                    <br>
                    <input type="file" name="…" class="myFileInput">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}


            </div>
        </div>
    </div>

</template>
