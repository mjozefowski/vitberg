<template name="adminContactEditModal">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="Contact" id="adminEditContact" doc=selectedDoc type="update"}}


                    {{> afQuickField name='firstName'}}
                    {{> afQuickField name='lastName'}}
                    {{> afQuickField name='position'}}

                    {{> afQuickField name='phone'}}
                    {{> afQuickField name='cellPhone'}}

                    {{> afQuickField name='email'}}
                    {{> afQuickField name='skype'}}


                    <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                {{/autoForm}}



                {{#if selectedDoc.image}}
                    Obrazy:
                <div class="flex-container">
                    <img id="{{selectedDoc.image}}" src="{{selectedDoc.image}}" class="tabular-image flex-item-big">
                    <div class="glyphicon glyphicon-remove remove-image flex-item-small"></div>
                </div>
                {{else}}
                    <br>
                    <input type="file" name="â€¦" class="myFileInput">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}


            </div>
        </div>
    </div>

</template>
