<template name="adminGalleryAddModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{isUploadDone}}
                <div class="panel-admin-news-container">
                    <form id="galleryForm" class="news-add-admin-modal">
                        <div class="header-xsmall">Nazwa</div>
                        <input class="input-type-text-admin" id="title" type="text" name="title" placeholder="Nazwa galerii">
                        <div class="header-xsmall">Kolejność</div>
                        <input class="input-type-text-admin" id="order" type="text" name="order" placeholder="">


                        <div class="row margin-0">

                            <div id="dropzone" class="dropzone">
                                <div class="well well-drop-zone drop-zone-box">
                                    Upuść tutaj aby wysłać
                                </div>
                            </div>

                        </div>

                        {{#each array}}
                            <div>{{this.data.blob.name}}<div><span id="{{this.data.blob.name}}" class="fa fa-remove remove-image"></span></div></div>
                        {{/each}}

                        <input class="btn-red submit-news" type="submit">

                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
