<template name="adminOpinionsEditModal">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="Opinions" id="updateOpinion" type="update" doc=selectedDoc}}


                    {{> afQuickField name='opinionText' type='textarea' class="add-opinion-textarea-modal"}}
                    {{> afQuickField name='firstName' label="Imie"}}
                    {{> afQuickField name='lastName' label="Nazwisko"}}
                    {{> afQuickField name='age' label="Wiek"}}
                    {{> afQuickField name='city' label="Miasto"}}
                    {{> afQuickField name='sex' label="Płeć"}}
                    {{> afQuickField name='phone' label="Telefon"}}
                    {{> afQuickField name='email' label="Email"}}
                    {{> afQuickField name='approved'}}

                    <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                {{/autoForm}}

                {{#each images selectedDoc}}


                    <img src="{{this}}" style="max-width:300px; max-height:300px">
                    <span id="{{this}}" class="glyphicon glyphicon-remove remove-image"></span>

                {{/each}}

            </div>
        </div>
    </div>

</template>
