<template name="adminMainPage">

    <div>Lista klocków:</div>
    <div class="blockDragItem">
    {{#each listOfBlocks}}
        <div id="{{this.id}}" block-type="{{this.type}}">{{this.type}}<span class="editBlock">Edytuj</span><span class="deleteBlock">Usuń</span></div>
    {{/each}}
    </div>

    <div id="addNewMainPage">Dodaj nowy</div>
    {{#if addNewBar}}
        <center>
    <form id="selectTemplate">
        <fieldset>
        <input id="1" type="radio" name="type"  group="group1" value="mainRedRight"> <label for="1">Czerwony, obraz po prawej</label>
        <input id="2" type="radio" name="type" group="group1" value="mainRedLeft"><label for="2">Czerwony, obraz po lewej</label>
        <input id="3" type="radio" name="type" group="group1" value="mainParallax"> <label for="3">Paralaksa</label>
        <input id="4" type="radio" name="type" group="group1" value="mainOpinion"> <label for="4">Opinie klientów</label>
        <input id="5" type="radio" name="type" group="group1" value="mainClickable"> <label for="5">Kafelek z ikonami do klikania</label>

        </fieldset>
            <input type="submit">
    </form>
        </center>


        {{#if parallax}}
            {{#autoForm collection="MainPage" id="updateParallax" type="update" doc=selectedDoc}}
                {{> afQuickField name='title'}}
                {{> afQuickField name='visible'}}
                {{> afQuickField name='showIcon'}}
                {{> afQuickField name='link'}}
                <button type="submit" class="btn btn-primary saveButton hidden">Insert</button>
            {{/autoForm}}
            {{> editableText context=selectedDoc collection="MainPage" field="text" wysiwyg=true}}
            <div id="dropzone" class="dropzone" style="background-color: white;">
                <div class="well well-drop-zone drop-zone-box">
                    Upuść tutaj aby wysłać
                </div>
            </div>
            <button id="save">Zapisz</button>
        {{else}}

            {{#if redLeft}}
                {{#autoForm collection="MainPage" id="updateRedLeft" type="update" doc=selectedDoc}}
                    {{> afQuickField name='title'}}
                    {{> afQuickField name='visible'}}
                    {{> afQuickField name='showIcon'}}
                    {{> afQuickField name='link'}}
                    <button type="submit" class="btn btn-primary saveButton hidden">Insert</button>
                {{/autoForm}}
                {{> editableText context=selectedDoc collection="MainPage" field="text" wysiwyg=true}}
                <div id="dropzone" class="dropzone" style="background-color: white;">
                    <div class="well well-drop-zone drop-zone-box">
                        Upuść tutaj aby wysłać
                    </div>
                </div>
                <button id="save">Zapisz</button>

            {{else}}

                {{#if redRight}}
                    {{#autoForm collection="MainPage" id="updateRedRight" type="update" doc=selectedDoc}}

                    {{> afQuickField name='title'}}
                    {{> afQuickField name='visible'}}
                        {{> afQuickField name='showIcon'}}

                        {{> afQuickField name='link'}}
                        <button type="submit" class="btn btn-primary saveButton hidden">Insert</button>
                    {{/autoForm}}
                    {{> editableText context=selectedDoc collection="MainPage" field="text" wysiwyg=true}}
                    <div id="dropzone" class="dropzone" style="background-color: white;">
                        <div class="well well-drop-zone drop-zone-box">
                            Upuść tutaj aby wysłać
                        </div>
                    </div>
                    <button id="save">Zapisz</button>
                {{else}}
                    {{#if clickable}}
                        {{> createClickable selectedDoc}}
                    {{/if}}
                {{/if}}
            {{/if}}
        {{/if}}
    {{/if}}



</template>
