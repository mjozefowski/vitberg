<template name="adminmainClickableModal">
    <div class="modal fade modal-create-clickable-template">
        <div class="modal-dialog">
            <div class="modal-content modal-create-clickable-template-content">

            <button id="addNewClickableElement" class=" btn-red-thin-border pull-right">+ Dodaj nowy</button>

                {{#autoForm collection="MainPage" id="updateMainPage" type="update" doc=selectedDoc}}
                    <div class="visible-field-clickable-admin">{{> afQuickField name='visible' label='Aktywny'}}</div>
                    {{> afQuickField name='title' label='Tytuł' class="title-field-clickable-admin"}}
                    <button type="submit" class="btn-red btn-save-clickable-template saveButton">Zapisz</button>
                {{/autoForm}}


                Lista elementów:

                <div class="clickable-blocks-container-admin">
                    {{#each clickableMain.icons}}

                        <div class="single-clickable-block-admin">
                            <img src="{{image}}">
                            <div class="container-short-info-single-clickable">
                                {{#with subTemplate templateId}}
                                <!--{{subTemplate.title templateId}}-->
                                    <!--{{_id}}-->
                                    <div class="title-clickable-list-modal-admin">{{title}}</div><br>
                                    <div class="title-clickable-list-modal-admin">{{title2}}</div><br>
                                    <div class="text-clickable-list-modal-admin">{{text}}</div>
                                    <button id="{{_id}}" class="btn btn-warning btn-edit-clickable-in-modal">edytuj</button>
                                    <button id="{{_id}}" class="btn btn-danger  btn-delete-clickable-in-modal">usuń</button>
                                {{/with}}
                            </div>
                        </div>

                    {{/each}}
                </div>

                <!--{{> createClickable selectedDoc._id}}-->

            </div>
        </div>
    </div>
</template>
