<template name="adminmainParallaxModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="MainPage" id="updateParallax" type="update" doc=selectedDoc}}
                    {{> afQuickField name='title'}}
                    {{> afQuickField name='visible'}}
                    {{> afQuickField name='link'}}
                    <button type="submit" class="btn btn-primary saveButton hidden">Insert</button>
                {{/autoForm}}
                {{> editableText context=selectedDoc collection="MainPage" field="text" wysiwyg=true}}

                Paralaksa:
                {{#if selectedDoc.parallax}}
                    <img id="{{selectedDoc.parallax}}" src="{{selectedDoc.parallax}}" class="tabular-image">
                    <span class="glyphicon glyphicon-remove remove-image"></span>
                {{else}}
                    <input type="file" name="…" class="myFileInput">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}

                Obraz po lewej:
                {{#if selectedDoc.images.[0]}}
                    <img id="{{selectedDoc.images.[0]}}" src="{{selectedDoc.images.[0]}}" class="tabular-image">
                    <span class="glyphicon glyphicon-remove remove-image-left"></span>
                {{else}}
                    <input type="file" name="…" class="myFileInput-left">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}

                <div id="dropzone" class="dropzone" style="background-color: white;">
                    <div class="well well-drop-zone drop-zone-box">
                        Upuść tutaj aby wysłać
                    </div>
                </div>
                <button id="save">Zapisz</button>

            </div>
        </div>
    </div>
</template>
