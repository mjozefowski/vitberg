<template name="adminClickableTemplateCreatorModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="TemplatesForMainClickable" id="updateClickable" type="update" doc=selectedDoc}}
                    {{> afQuickField name='title'}}
                    {{> afQuickField name='text' rows=5}}
                    {{> afQuickField name='link'}}
                    {{> afQuickField name='useCase'}}
                    <button type="submit" class="btn btn-primary saveButton hidden">Insert</button>
                {{/autoForm}}

                Ikona:
                {{#if parentTemplate}}
                    <img id="{{parentTemplate}}" src="{{parentTemplate}}" class="tabular-image">
                    <span class="glyphicon glyphicon-remove remove-image"></span>
                {{else}}
                    <input type="file" name="…" class="myFileInput">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}

                Obraz po prawej:
                {{#if selectedDoc.image}}
                    <img id="{{selectedDoc.image}}" src="{{selectedDoc.image}}" class="tabular-image">
                    <span class="glyphicon glyphicon-remove remove-image-left"></span>
                {{else}}
                    <input type="file" name="…" class="myFileInput-left">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}

            </div>
        </div>
    </div>
</template>
