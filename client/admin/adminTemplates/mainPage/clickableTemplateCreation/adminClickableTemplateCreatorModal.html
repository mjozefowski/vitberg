<template name="adminClickableTemplateCreatorModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="TemplatesForMainClickable" id="updateClickable" type="update" doc=selectedDoc}}
                    {{> afQuickField name='title'}}
                    {{> afQuickField name='title2'}}
                    {{> afQuickField name='usage'}}
                    {{> afQuickField name='text' rows=5}}
                    {{> afQuickField name='link'}}
                    {{> afQuickField name='useCase'}}
                    <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                {{/autoForm}}
                <br>
                Ikona:
                {{#if parentTemplate}}
                    <br>
                    <div class="flex-containr">
                        <img id="{{parentTemplate}}" src="{{parentTemplate}}" class="tabular-image flex-item-big">
                        <div class="glyphicon glyphicon-remove remove-image flex-item-small"></div>
                    </div>
                {{else}}
                    <br>
                    <input type="file" name="…" class="myFileInput">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}
                <br>
                Obraz po prawej:
                {{#if selectedDoc.image}}
                    <br>
                    <div class="flex-container">
                    <img id="{{selectedDoc.image}}" src="{{selectedDoc.image}}" class="tabular-image flex-item-big">
                    <div class="glyphicon glyphicon-remove remove-image-left flex-item-small"></div>
                    </div>
                {{else}}
                    <br>
                    <input type="file" name="…" class="myFileInput-left">
                    {{> FS.UploadProgressBar bootstrap=true}}
                {{/if}}

            </div>
        </div>
    </div>
</template>
