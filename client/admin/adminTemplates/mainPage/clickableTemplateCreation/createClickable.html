<template name="createClickable">
creating clickable
    {{#autoForm collection="MainPage" id="updateRedRight" type="update" doc=selectedDoc}}

        {{> afQuickField name='visible'}}
        {{> afQuickField name='showIcon'}}
        <button type="submit" class="btn btn-primary saveButton hidden">Insert</button>
    {{/autoForm}}
    {{> editableText context=selectedDoc collection="MainPage" field="text" wysiwyg=true}}


    <button id="addNew">Dodaj nowy element</button>

    {{#if addNew}}

            <!--{{#if isFileNewElementLoaded}}-->

                <!--{{else}}-->

                <div>Dodaj ikonę:</div>
                <div id="dropzone" class="dropzone drop-zone-box">
                    <div class="well well-drop-zone">
                        Upuść tutaj aby dodać
                    </div>
                </div>
                {{#each array}}

                    <div id="{{data.blob.name}}">{{data.blob.name}} <span class="removeImage">XXXXX</span></div>

                {{/each}}
                    <!--{{/if}}-->

                <button id="newElementFileAccept">Dodaj</button>

    {{/if}}

Lista kafelków:

    {{#each templatesForMainClickableList}}

        <div id="{{_id}}">{{text}} <span class="editElement">Edytuj</span><span class="removeElement">XXXX</span></div>

    {{/each}}


</template>
