<template name="adminFooterAddModal">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                Dodawanie elementu - {{title}}

                {{#autoForm collection=selectedCollection id="addSelectedMenuItem" type="insert"}}


                    {{> afQuickField name='name' label="Nazwa"}}
                    {{> afQuickField name='url'}}
                    {{> afQuickField name='order' label="Kolejność"}}

                    <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}


            </div>
        </div>
    </div>

</template>
