<template name="adminFooterEditModal">


    <div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            Edycja elementu - {{title}}

            {{#autoForm collection=selectedCollection id="editSelectedMenuItem" doc=selectedDoc type="update"}}


                {{> afQuickField name='name' label="Nazwa"}}
                {{> afQuickField name='url'}}
                {{> afQuickField name='order' label="Kolejność"}}

                <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
            {{/autoForm}}


        </div>
    </div>
    </div>


</template>
