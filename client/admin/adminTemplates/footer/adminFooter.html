<template name="adminFooter">

    <div class="footer-menu-admin">

        <div class="flex-container">
            <div class="flex-item-half margin-right-20">
                <div class="text-center"><h2>Menu produkty</h2></div>
                <button id="MenuProducts" class="btn-red-thin-border bottomMenu-add ">+ Dodaj element</button>
                {{> tabular table=TabularTables.MenuProducts class="table table-striped table-bordered table-condensed"}}
            </div>

            <div class="flex-item-half margin-left-20">
                <div class="text-center"><h2>Menu badania</h2></div>

                <button id="MenuResearch" class="btn-red-thin-border bottomMenu-add ">+ Dodaj element</button>

                {{> tabular table=TabularTables.MenuResearch class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>


        <div class="flex-container">
            <div class="flex-item-half margin-right-20">
                <div class="text-center"><h2>Menu kontakty</h2></div>

                <button id="MenuContact" class="btn-red-thin-border bottomMenu-add">+ Dodaj element</button>

                {{> tabular table=TabularTables.MenuContact class="table table-striped table-bordered table-condensed"}}
            </div>

            <div class="flex-item-half margin-left-20">
                <div class="text-center"><h2>Menu ostatnia kolumna</h2></div>

                <button id="MenuLastColumn" class="btn-red-thin-border bottomMenu-add">+ Dodaj element</button>

                {{> tabular table=TabularTables.MenuLastColumn class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>

        <br>

        <div class="">
            <div class="text-center"><h2>Menu dolne</h2></div>


            <button id="MenuBottom" class="btn-red-thin-border bottomMenu-add">+ Dodaj element</button>

            {{> tabular table=TabularTables.MenuBottom class="table table-striped table-bordered table-condensed"}}
        </div>
    </div>

</template>
