<template name="adminAccountsEditModal">


    <div class="modal fade">
        <div class="modal-dialog modal-dialog-add-user">
            <div class="modal-content">

                <!--{{selectedDoc}}-->

                {{#autoForm collection="Meteor.users" id="adminEditUsers" doc=selectedDoc type="update"}}

                    {{> afQuickField name='profile.firstName' label="Imie"}}
                    {{> afQuickField name='profile.lastName' label="Nazwisko"}}

                    {{> afQuickField name='roles' label="Rola"}}

                    <button type="submit" class="admin-modal-save-btn saveButton">Zapisz</button>
                {{/autoForm}}


            </div>
        </div>
    </div>


</template>
