<template name="adminNews">
    {{isUploadDone}}
    <div class="panel-admin-news-container">
        <form id="newsForm">
            <div class="header-xsmall">Tytuł</div>
            <input class="padding-left:20px;" id="title" type="text" name="title" placeholder="tytuł">

            <br><br>

            <div class="header-xsmall">Treść</div>
        <textarea id="text" rows="4" cols="50" name="text" form="newsForm" class="news-create-textarea">
            </textarea>
            <div class="row margin-0">

            <div id="dropzone" class="dropzone">
                <div class="well well-drop-zone drop-zone-box">
                    Upuść tutaj aby wysłać
                </div>
            </div>

        </div>

        {{#each array}}
            <div>{{this.data.blob.name}}<div><span id="{{this.data.blob.name}}" class="fa fa-remove remove-image"></span></div></div>
        {{/each}}

            <br>

            <span style="text-transform: uppercase; "><i class="material-icons">new_releases</i> Wyróżniony  </span>
            <input id="important" type="checkbox" name="important" style="visibility: visible; position: relative; left: 0;">

            <br>

            <input class="btn-red submit-news" type="submit">

        </form>
    </div>

</template>
