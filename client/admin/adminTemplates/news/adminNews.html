<template name="adminNews">
    {{isUploadDone}}

    <form id="newsForm">
        <input id="title" type="text" name="title">
        <br>
        <br>
        <input id="important" type="checkbox" name="important" style="visibility: visible; position: relative; left: 0;">
        <br>
        <br>
        <br>
        <input type="submit">

    </form>
    <textarea id="text" rows="4" cols="50" name="text" form="newsForm">
        </textarea>
        <div class="row">

        <div id="dropzone" class="dropzone" style="background-color: black;height: 100px; width: 100px">
            <div class="well well-drop-zone">
                Upuść tutaj aby wysłać
            </div>
        </div>

    </div>

    {{#each array}}
        <div>{{this.data.blob.name}}<div><span id="{{this.data.blob.name}}" class="fa fa-remove remove-image"></span></div></div>
    {{/each}}


</template>
