<template name="adminNews">
    {{isUploadDone}}

    <form id="newsForm">
        <input id="text" type="text" name="title">

        <input type="submit">

    </form>
    <textarea id="text" rows="4" cols="50" name="text" form="newsForm">
        </textarea>
        <div class="row margin-0">

        <div id="dropzone" class="dropzone  drop-zone-box">
            <div class="well well-drop-zone">
                Upuść tutaj aby wysłać
            </div>
        </div>

    </div>

    {{#each array}}
        <div>{{this.data.blob.name}}<div><span id="{{this.data.blob.name}}" class="fa fa-remove remove-image"></span></div></div>
    {{/each}}


</template>
