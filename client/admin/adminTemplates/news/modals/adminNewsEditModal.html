<template name="adminNewsEditModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="News" id="editNewsForm" doc=selectedDoc type="update"}}


                    {{> afQuickField name='title'}}
                    {{> afQuickField name='text' type="textarea"}}
                    {{> afQuickField name='additionalText'}}
                    {{> afQuickField name='video'}}
                    {{> afQuickField name='isImportant'}}
                    {{> afQuickField name='isSmall'}}

                    <br>
                    <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                {{/autoForm}}
                <br><br>
                Obrazy:

                {{#each selectedDoc.media}}
                    <div class="flex-container news-edit-modal-item">
                        <img id="{{this}}" src="{{this}}" class="tabular-image flex-item-big">
                        <div class="glyphicon glyphicon-remove remove-image flex-item-small"></div>
                    </div>

                {{/each}}
                <input type="file" name="â€¦" class="myFileInput">
                {{> FS.UploadProgressBar bootstrap=true}}
            </div>
        </div>
    </div>
</template>
