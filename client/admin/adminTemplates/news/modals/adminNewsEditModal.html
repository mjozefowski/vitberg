            <div class="modal-content">

                {{#autoForm collection="News" id="editNewsForm" doc=selectedDoc type="update"}}


                    {{> afQuickField name='title'}}
                    {{> afQuickField name='text' type="textarea"}}
                    {{> afQuickField name='additionalText'}}
                    {{> afQuickField name='video'}}
                    {{> afQuickField name='isImportant'}}
                    {{> afQuickField name='isSmall'}}
