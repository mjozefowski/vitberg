<template name="adminNewsEditModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                {{#autoForm collection="News" id="editNewsForm" doc=selectedDoc type="update"}}


                    {{> afQuickField name='title' label="Tytuł"}}
                    {{> afQuickField name='text' type="textarea" label="Treść"}}
                    {{> afQuickField name='additionalText' label="Tekst na czerwonym pasku (tylko gdy wyróżniony)"}}

                    {{> afQuickField class="isImportantInpt" name='isImportant'}}
                    {{> afQuickField class="isSmallInpt" name='isSmall' label="Obrazek z lewej"}}
                    <br>
                    {{> afQuickField name='video' label="Link do wideo"}}

                    <button type="submit" class="btn btn-primary saveButton clicked-save-newsblock-modal" style="display:none;">Zapisz</button>
                {{/autoForm}}

                Obrazy:
                {{#each selectedDoc.media}}
                    <div class="flex-container news-edit-modal-item">
                        <img id="{{this}}" src="{{this}}" class="tabular-image flex-item-big">
                        <div class="glyphicon glyphicon-remove remove-image flex-item-small"></div>
                    </div>

                {{/each}}
                <input type="file" name="…" class="myFileInput">
                {{> FS.UploadProgressBar bootstrap=true}}

                <button id="save" class="admin-modal-save-btn click-save-newsblock-modal">Zapisz</button>
            </div>
        </div>
    </div>
</template>
