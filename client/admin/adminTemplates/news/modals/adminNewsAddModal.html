<template name="adminNewsAddModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{isUploadDone}}
                <div class="panel-admin-news-container">
                    <form id="newsForm" class="news-add-admin-modal">
                        <div class="header-xsmall">Tytuł</div>
                        <input class="input-type-text-admin" id="title" type="text" name="title" placeholder="Tytuł newsa">

                        <br><br>

                        <div class="header-xsmall">Treść</div>
                        <textarea id="text" rows="4"  name="text" form="newsForm" class="news-create-textarea" placeholder="Treść newsa"></textarea>
                        <br>
                        <br>
                        <div class="header-xsmall">Tekst na czerwonym pasku</div>
                        <textarea id="additionalInfo" rows="2"  name="additional" form="newsForm" class="news-create-textarea" placeholder="Tekst na czerwonym tle (tylko news z czeerwonym paskiem)"></textarea>

                        <br>

                        <div>
                            <input id="important" type="checkbox" name="important" style="visibility: visible; position: relative; left: 0;">
                            Wyróżniony
                        </div>

                        <div>
                            <input id="small" type="checkbox" name="small" style="visibility: visible; position: relative; left: 0;">
                            Obrazek z lewej
                        </div>

                        <br>

                        <div class="header-xsmall">URL do video</div>
                        <input id="videoLink" class="input-type-text-admin" type="url" name="video">

                        <div class="row margin-0">

                            <div id="dropzone" class="dropzone">
                                <div class="well well-drop-zone drop-zone-box">
                                    Upuść tutaj aby wysłać
                                </div>
                            </div>

                        </div>

                        {{#each array}}
                            <div class="flex-container">
                                <div class="flex-item-big">{{this.data.blob.name}}</div>
                                <div id="{{this.data.blob.name}}" class="flex-item-small fa fa-remove remove-image"></div>
                            </div>
                        {{/each}}

                        <br>

                        <input class="btn-red submit-news" type="submit">

                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
