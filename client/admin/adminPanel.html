<template name="adminPanel">

<!--menu-->
    <div class="admin-panel-container">
        {{#if isInRole 'admin'}}

        {{/if}}
        {{#if isInRole 'admin,editor'}}
            <div class="admin-nav-container">
                <ol id="adminMainPage" class="admin-navigation-item admin-nav-box">Strona główna <i class="material-icons">home</i></ol>
                <ol id="adminNews" class="admin-navigation-item admin-nav-box">Aktualności <i class="material-icons">new_releases</i></ol>
                <ol id="adminMap" class="admin-navigation-item admin-nav-box">Mapa <i class="material-icons">location_on</i></ol>
            </div>
        {{/if}}
        {{#if isInRole 'contractor'}}
            <div class="admin-nav-container">
                <ol id="contractor-link-1" class="admin-navigation-item admin-nav-box">Link 1<i class="material-icons">home</i></ol>
                <ol id="contractor-link-2" class="admin-navigation-item admin-nav-box">Link 2<i class="material-icons">new_releases</i></ol>
                <ol id="contractor-link-3" class="admin-navigation-item admin-nav-box">Link 3<i class="material-icons">location_on</i></ol>
                <ol id="contractor-link-4" class="admin-navigation-item admin-nav-box">Powiadomienia<i class="material-icons">location_on</i></ol>

            </div>
        {{/if}}

        <!--content-->
        {{> UI.dynamic template=template}}
    </div>
</template>
