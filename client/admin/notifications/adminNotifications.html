<template name="adminNotifications">

    {{#if isInRole 'admin,editor'}}
        <div id="addNotification"><span>+ Dodaj nową informację dla kontrahentów</span></div>
    {{/if}}

    {{#each notifications}}

        {{this.date}}
        {{this.text}}
    <div id="{{this._id}}">
        {{#if isNotRead this._id}}
            <button   class="markAsRead">Oznacz jako przeczytane</button>
        {{/if}}
        {{#if isInRole 'admin,editor'}}
            <button  class="editNotification">Edytuj</button>
        {{/if}}
    </div>
    {{/each}}

</template>
