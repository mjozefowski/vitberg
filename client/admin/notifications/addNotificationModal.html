<template name="addNotificationModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Nowe powiadomienie</h4>
                </div>

                <div class="modal-body">
                    <div class="container-modal-notification">

                        {{> editableText context=selectedDoc collection="Notifications" field="text" wysiwyg=true}}

                        {{#autoForm collection="Notifications" id="updateNotification" type="update" doc=selectedDoc}}


                            {{> afQuickField name='visible'}}

                            <button type="submit" class="btn btn-primary saveButton">Zapisz</button>
                        {{/autoForm}}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                    </div>

                </div>
            </div>
        </div>
        </div>
</template>
